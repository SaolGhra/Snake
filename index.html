<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game - SaolGhra</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="gameContainer">
        <div id="score">Score: 0</div>
        <canvas id="gameCanvas" width="1800" height="800"></canvas>
        <div id="gameOver">
            <div id="gameOverText">Game Over</div>
            <button id="restartBtn">Restart</button>
        </div>
    </div>

    <div id="controlsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Controls</h2>
            <div>
                <p>Use <strong>W</strong>, <strong>A</strong>, <strong>S</strong>, <strong>D</strong> or <strong>arrow keys</strong> to move the snake.</p>
                <p><img src="../assets/up_arrow_image.png" alt="Up Arrow"> - Move Up</p>
                <p><img src="../assets/down_arrow_image.png" alt="Down Arrow"> - Move Down</p>
                <p><img src="../assets/left_arrow_image.png" alt="Left Arrow"> - Move Left</p>
                <p><img src="../assets/right_arrow_image.png" alt="Right Arrow"> - Move Right</p>
            </div>
        </div>
    </div>
    
    

    <script src="./scripts/script.js"></script>
</body>
</html>
