    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div id="gameContainer">
        <div id="score">Score: 0</div>
        <canvas id="gameCanvas" width="1800" height="800"></canvas>
        <div id="gameOver">
            <div id="gameOverText">Game Over</div>
            <button id="restartBtn">Restart</button>
        </div>
    </div>

    <div id="controlsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Controls</h2>
            <div>
                <p>Use <strong>W</strong>, <strong>A</strong>, <strong>S</strong>, <strong>D</strong> or <strong>arrow keys</strong> to move the snake. (Tip: Press R To Restart)</p>
                <p><img src="./assets/up_arrow_image.png" alt="Up Arrow"> - Move Up</p>
                <p><img src="./assets/down_arrow_image.png" alt="Down Arrow"> - Move Down</p>
                <p><img src="./assets/left_arrow_image.png" alt="Left Arrow"> - Move Left</p>
                <p><img src="./assets/right_arrow_image.png" alt="Right Arrow"> - Move Right</p>
            </div>
        </div>
    </div>

    <audio id="foodSound" src="./assets/sounds/Food-Eaten.mp3"></audio>
    <audio id="scoreSound" src="./assets/sounds/Level-Up.mp3"></audio>
    
    

    <script src="./scripts/script.js"></script>
</body>
